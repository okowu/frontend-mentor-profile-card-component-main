<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    
    <div class="card">

      <img src="images/bg-pattern-card.svg" class="card__background" alt=""/>
      
      <!-- Profile image -->
      <img src="images/image-victor.jpg" alt="Victor Crest" class="card__profile-image"/>

      <!-- User information -->
      <div class="card__user">
        <div class="card__user-information">
          <p class="card__user-name">Victor Crest</p>
          <p class="card__user-age">26</p>
        </div>
        <div class="card__user-city">
          <p>London</p>
        </div>
      </div>

      <!-- Social -->
      <div class="card__socials">
        <div>
          <p class="card__social-stats">80K</p>
          <p class="card__social-title">Followers</p>
        </div>
        <div>
          <p class="card__social-stats">803K</p>
          <p class="card__social-title">Likes</p>
        </div>
        <div>
          <p class="card__social-stats">1.4K</p>
          <p class="card__social-title">Photos</p>
        </div>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oscar K.</a>.
  </div>

  <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt=""/>
  <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt=""/>

</body>
</html>
